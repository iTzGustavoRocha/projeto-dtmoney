name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop # Altere para 'main' se você usa a branch main/master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and Build 🏗️
        run: |
          npm install
          npm run build
          cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages # O branch que será usado para hospedar o site
          cname: iTzGustavoRocha.github.io
